<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cursos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!--<div *ngIf="isLoggedIn; else noAccess">-->

    <ion-list>
      <ion-item *ngFor="let curso of cursos" (click)="verCurso(curso.id)">
        <ion-label>{{ curso.nombre }}</ion-label>
      </ion-item>
    </ion-list>

    <ion-list *ngIf="esRoot && estudiantes.length > 0">
      <ion-header>
        <ion-toolbar>
          <ion-title>Estudiantes Matriculados</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-item *ngFor="let estudiante of estudiantes">
        <ion-label>{{ estudiante.nombre }}</ion-label>
      </ion-item>
    </ion-list>

    <!-- Si el usuario es estudiante, muestra su nota -->
    <ion-list *ngIf="!esRoot && nota != null">
      <ion-header>
        <ion-toolbar>
          <ion-title>Nota Media del Curso</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-item>
        <ion-label>{{ nota }}</ion-label>
      </ion-item>
    </ion-list>

                <ion-label>
                  <h3>{{ usuario.nombre }}</h3>
                  <p>Nota: {{ usuario.nota }}</p>
                </ion-label>
              </ion-item>
            </ion-list>
          </div>

          <ng-template #userNota>
            <p>Tu nota: {{ curso.nota }}</p>
          </ng-template>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>

  <ng-template #noAccess>
    <ion-item>
      <ion-label>No tienes permiso para acceder a esta página. Por favor, inicia sesión.</ion-label>
    </ion-item>
  </ng-template>-->

</ion-content>
