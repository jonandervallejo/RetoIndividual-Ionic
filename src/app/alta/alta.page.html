<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Alta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <div *ngIf="esRoot; else noAccess">
    <form (ngSubmit)="enlazarUsuarioCurso()">
      <ion-item>
        <ion-label position="floating">Nombre alumno:</ion-label>
        <ion-select [(ngModel)]="selectedUsuario" name="selectedUsuario" required>
          <ion-select-option *ngFor="let usuario of usuarios" [value]="usuario.id">
            {{ usuario.nombre }}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Nombre curso:</ion-label>
        <ion-select [(ngModel)]="selectedCurso" name="selectedCurso" required>
          <ion-select-option *ngFor="let curso of cursos" [value]="curso.id">
            {{ curso.nombre }}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <div class="button-container">
        <ion-button expand="full" type="submit">Dar de Alta</ion-button>
      </div>
    </form>
  </div>

  <ng-template #noAccess>
    <ion-item>
      <ion-label>No tienes permiso para acceder a esta p√°gina.</ion-label>
    </ion-item>
  </ng-template>
</ion-content>
